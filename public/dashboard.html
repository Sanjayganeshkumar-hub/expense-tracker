<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expense Tracker</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #6f72d9;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 6px;
    }

    h1 {
      margin-top: 0;
    }

    .summary p {
      font-size: 18px;
      font-weight: bold;
    }

    form input, form select, form button {
      margin: 5px;
      padding: 8px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Expense Tracker</h1>

    <button onclick="logout()">Logout</button>

    <div class="summary">
      <p>Total Income: â‚¹<span id="income">0</span></p>
      <p>Total Expense: â‚¹<span id="expense">0</span></p>
      <p>Balance: â‚¹<span id="balance">0</span></p>
    </div>
  </div>

  <div class="container">
    <h2>Add Transaction</h2>

    <!-- IMPORTANT: id="transactionForm" -->
    <form id="transactionForm">
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>

      <input type="number" id="amount" placeholder="Amount" required />
      <input type="text" id="category" placeholder="Category" required />
      <input type="text" id="description" placeholder="Description" />

      <button type="submit">Add</button>
    </form>
  </div>

  <div class="container">
    <h2>Recent Transactions</h2>
    <ul id="transactions"></ul>
  </div>

  <script>
    // LOAD TRANSACTIONS ON PAGE LOAD
    async function loadTransactions() {
      const res = await fetch("/transactions");
      if (!res.ok) {
        alert("Session expired. Please login again.");
        window.location.href = "/login.html";
        return;
      }

      const data = await res.json();

      let income = 0;
      let expense = 0;

      const list = document.getElementById("transactions");
      list.innerHTML = "";

      data.forEach(t => {
        if (t.type === "income") income += t.amount;
        else expense += t.amount;

        const li = document.createElement("li");
        li.textContent = `${t.type} - â‚¹${t.amount} (${t.category})`;
        list.appendChild(li);
      });

      document.getElementById("income").textContent = income;
      document.getElementById("expense").textContent = expense;
      document.getElementById("balance").textContent = income - expense;
    }

    // ADD TRANSACTION (ðŸ”¥ NO PAGE RELOAD ðŸ”¥)
    document.getElementById("transactionForm").addEventListener("submit", async (e) => {
      e.preventDefault(); // ðŸ”¥ THIS IS THE FIX

      const type = document.getElementById("type").value;
      const amount = document.getElementById("amount").value;
      const category = document.getElementById("category").value;
      const description = document.getElementById("description").value;

      const res = await fetch("/transactions", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          type,
          amount,
          category,
          description
        })
      });

      if (res.ok) {
        document.getElementById("transactionForm").reset();
        loadTransactions(); // refresh UI
      } else {
        alert("Failed to add transaction");
      }
    });

    async function logout() {
      await fetch("/logout");
      window.location.href = "/login.html";
    }

    loadTransactions();
  </script>

</body>
</html>
