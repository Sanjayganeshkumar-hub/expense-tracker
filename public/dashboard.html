<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Expense Tracker</h1>
<button id="logoutBtn">Logout</button>

<h3>TOTAL INCOME</h3>
<p id="incomeEl">₹0</p>

<h3>TOTAL EXPENSE</h3>
<p id="expenseEl">₹0</p>

<h3>BALANCE</h3>
<p id="balanceEl">₹0</p>

<h2>Add Transaction</h2>
<form id="transactionForm">
  <select id="type">
    <option value="income">Income</option>
    <option value="expense">Expense</option>
  </select>

  <input id="amount" type="number" placeholder="Amount" required>
  <input id="category" placeholder="Category" required>
  <input id="description" placeholder="Description">
  <button>Add Transaction</button>
</form>

<h2>Recent Transactions</h2>
<ul id="transactionList"></ul>

<script>
  const incomeEl = document.getElementById("incomeEl");
  const expenseEl = document.getElementById("expenseEl");
  const balanceEl = document.getElementById("balanceEl");
</script>
<script src="/app.js"></script>

</body>
</html>
