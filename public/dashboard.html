<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Expense Tracker</h1>
  <button onclick="logout()">Logout</button>

  <h3>Total Income: ₹<span id="income">0</span></h3>
  <h3>Total Expense: ₹<span id="expense">0</span></h3>
  <h3>Balance: ₹<span id="balance">0</span></h3>

  <h2>Add Transaction</h2>
  <form id="addForm">
    <select id="type">
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select>
    <input id="amount" type="number" placeholder="Amount" required />
    <input id="category" placeholder="Category" required />
    <input id="description" placeholder="Description" />
    <button>Add</button>
  </form>

  <h2>Recent Transactions</h2>
  <ul id="transactions"></ul>

  <script src="app.js"></script>
</body>
</html>
